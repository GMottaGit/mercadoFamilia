<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Funcionário</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

    <div th:replace="navbar.html :: nav"></div>

    <main>
        <h1>Mercado da Família</h1>
        <h3>Cadastrar seu Funcionário:</h3>

        <form th:action="@{/cadastroFuncionario}" th:object="${funcionario}" method="post">
            <label for="nome">Nome do Funcionário:</label>
            <input type="text" id="nome" th:field="*{nome}" required><br><br>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" th:field="*{cargo}" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" th:field="*{email}" required><br><br>

            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Mercado da Família. Todos os direitos reservados.</p>
        <p>Desenvolvido por GMottaGit</p>
    </footer>

</body>
</html>
