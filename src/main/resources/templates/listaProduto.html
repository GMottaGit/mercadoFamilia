<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div th:replace="navbar.html :: nav"></div>

    <main>
        <h1>Mercado da Família</h1>
        <h3>Lista de Produtos:</h3>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${lista}">
                    <td th:text="${produto.id}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.preco}"></td>
                    <td th:text="${produto.quantidade}"></td>
                    <td>
                        <a th:href="@{'/atualizarProduto/' + ${produto.id}}">Editar</a> |
                        <a th:href="@{'/deletarProduto/' + ${produto.id}}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Mercado da Família. Todos os direitos reservados.</p>
        <p>Desenvolvido por GMottaGit</p>
    </footer>
</body>
</html>
