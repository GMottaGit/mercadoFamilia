<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Produto</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

    <div th:replace="navbar.html :: nav"></div>

    <main>
        <h1>Mercado da Família</h1>
        <h3>Atualizar Produto:</h3>

        <form th:action="@{/atualizar}" th:object="${produto}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" th:field="*{nome}" required><br><br>

            <label for="preco">Preço:</label>
            <input type="text" id="preco" th:field="*{preco}" required><br><br>

            <label for="quantidade">Quantidade em Estoque:</label>
            <input type="number" id="quantidade" th:field="*{quantidade}" required><br><br>

            <button type="submit">Salvar Alterações</button>
        </form>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Mercado da Família. Todos os direitos reservados.</p>
        <p>Desenvolvido por GMottaGit</p>
    </footer>

</body>
</html>
